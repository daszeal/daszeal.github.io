---
layout: default
---

<main>


    <h1>{{ page.title }}</h1>
    <p class="date">{{ page.date | date: "%B %d, %Y" }}</p>
    <div class="post-tags">
      {% for tag in page.tags %}
        <a href="/tags/#{{ tag }}" class="tag">#{{ tag }}</a>
      {% endfor %}
    </div>
    <article class="post-content">
    {{ content }}
    <br>
  </article>
<nav class="post-nav">

  {% if page.previous %}
    <a href="{{ page.previous.url }}" class="post-nav">
      ← Last Post
    </a>
  {% endif %}

  {% if page.next %}
    <a href="{{ page.next.url }}" class="post-nav">
      Next Post →
    </a>
  {% endif %}

</nav>

</main>
