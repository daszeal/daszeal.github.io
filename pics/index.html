---
layout: default
title: Pics
---

<h1>Pics</h1>

<div class="photo-grid">

  {% assign photos = site.pics | sort: "date" | reverse %}
  
  {% for photo in photos %}

    <a href="{{ photo.url | relative_url }}" class="photo-card">

      <img
        src="{{ photo.image | relative_url }}"
        alt="{{ photo.title }}"
      >

      <div class="photo-overlay">
        <h3>{{ photo.title }}</h3>
        <p>{{ photo.description }}</p>
      </div>

    </a>

  {% endfor %}

</div>
