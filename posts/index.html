---
layout: default
title: Posts
---

<h1>Posts</h1>

<div class="post-grid">

  {% for post in site.posts %}
    <a href="{{ post.url }}"
       class="card post-card reveal">

      <div class="post-meta">
        <span class="post-date">
          {{ post.date | date: "%Y-%m-%d" }}
        </span>
      </div>

      <h3>{{ post.title }}</h3>

      <div class="post-tags">
        {% for tag in post.tags %}
          <span class="tag">#{{ tag }}</span>
        {% endfor %}
      </div>

    </a>
  {% endfor %}

</div>
