---
layout: default
title: Home
---
<!DOCTYPE html>

<background-color: #000000;>
<body>
  <section class="hero fade-in">
  <h1 class="fade-in delay-1">Hi!</h1>
  <p class="fade-in delay-2">Welcome to Daszeal's site.</p>
</section>

<section class="card-grid delay-3">

  <a href="{{ '/about/' | relative_url }}" class="card reveal">
    <h3>About me</h3>
  </a>

{% for post in site.posts limit:1 %}
  <a href="{{ post.url | relative_url }}" class="card reveal">
    <h3>Latest Post</h3>
    <p>{{ post.title }}</p>
  </a>
{% endfor %}

  <div class="card status-card reveal">
    <h3>Status</h3>
    <p>{{ site.data.status.text }}</p>
  </div>
  
  <a href="https://en.wikipedia.org/wiki/Help:IPA/English" class="card reveal">
    <h3>Pronounce my name</h3>
    <p>/ˈdas͡ziːl/</p>
  </a>
  
</section>
</body>
