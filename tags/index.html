---
layout: default
title: Tags
---

<div class="tag-list">
  {% for tag in site.tags %}
    {% assign tag_name = tag[0] %}
    {% assign posts = tag[1] %}

    <div class="tag-section" id="{{ tag_name }}">
      <h2>#{{ tag_name }} ({{ posts | size }})</h2>

      <ul>
        {% for post in posts %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <small>{{ post.date | date: "%Y-%m-%d" }}</small>
          </li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
</div>
